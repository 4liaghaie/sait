services:
  backend:
    build: ./my-portfolio-express-backend
    environment:
      - PORT=4000
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-change-me}
      - BASE_URL=${BASE_URL:-https://yourdomain.com}
      - UPLOAD_DIR=/app/uploads
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    expose:
      - "4000"
    restart: unless-stopped

  frontend:
    build:
      context: ./my-portfolio-frontend
      args:
        # IMPORTANT: for server-side calls inside Docker, use the backend service name
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE_INTERNAL:-http://backend:4000}
    environment:
      # IMPORTANT:
      # - Server-side code in the container can use http://backend:4000
      # - Browser-side code must use public URL (through nginx): https://yourdomain.com/api
      #
      # If your frontend only uses NEXT_PUBLIC_API_BASE in the browser, set it to public:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE_PUBLIC:-/api}
      # If your code also needs an internal base for SSR/server-actions, use a second variable
      - INTERNAL_API_BASE=${NEXT_PUBLIC_API_BASE_INTERNAL:-http://backend:4000}
      - NODE_ENV=production
    depends_on:
      - backend
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped

volumes:
  backend-data:
  backend-uploads:
