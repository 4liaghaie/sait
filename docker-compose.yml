services:
  backend:
    build: ./my-portfolio-express-backend
    environment:
      - PORT=4000
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-change-me}
      - BASE_URL=${BASE_URL:-https://muhsinzade.com}
      - UPLOAD_DIR=/app/uploads
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    ports:
      - "127.0.0.1:4000:4000"
    restart: unless-stopped

  frontend:
    build:
      context: ./my-portfolio-frontend
      args:
        # for browser, use nginx path
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE_PUBLIC:-/api}
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE_PUBLIC:-/api}
      - NODE_ENV=production
    depends_on:
      - backend
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped

volumes:
  backend-data:
  backend-uploads:
